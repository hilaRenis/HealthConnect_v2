name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Set up Docker Buildx for multi-platform support and caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          file: api-gateway/Dockerfile
#          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-image-name:latest
            ${{ secrets.DOCKER_USERNAME }}/my-image-name:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-image-name:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-image-name:buildcache,mode=max

      # Optional: Verify image built and pushed
      - name: Verify pushed image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/my-image-name:latest