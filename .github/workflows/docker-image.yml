    runs-on: ubuntu-latest
    needs: [detect-changes, auth-service-test, admin-service-test, appointment-service-test, doctor-service-test]
    if: |
      always() && 
      (needs.auth-service-test.result == 'success' || 
       needs.admin-service-test.result == 'success' ||
       needs.appointment-service-test.result == 'success' ||
       needs.doctor-service-test.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Auth Coverage
        uses: actions/download-artifact@v4
        if: needs.detect-changes.outputs.auth-service == 'true'
        with:
          name: auth-coverage
          path: coverage/
        continue-on-error: true

      - name: Download Admin Coverage
        uses: actions/download-artifact@v4
        if: needs.detect-changes.outputs.admin-service == 'true'
        with:
          name: admin-coverage
          path: admin-coverage/
        continue-on-error: true

