name: Docker Image CI - Optimized

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Detect which services changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      admin-service: ${{ steps.filter.outputs.admin-service }}
      appointment-service: ${{ steps.filter.outputs.appointment-service }}
      auth-service: ${{ steps.filter.outputs.auth-service }}
      doctor-service: ${{ steps.filter.outputs.doctor-service }}
      patient-service: ${{ steps.filter.outputs.patient-service }}
      pharmacy-service: ${{ steps.filter.outputs.pharmacy-service }}
      web-client: ${{ steps.filter.outputs.web-client }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api-gateway:
              - 'api-gateway/**'
            admin-service:
              - 'admin-service/**'
            appointment-service:
              - 'appointment-service/**'
            auth-service:
              - 'auth-service/**'
            doctor-service:
              - 'doctor-service/**'
            patient-service:
              - 'patient-service/**'
            pharmacy-service:
              - 'pharmacy-service/**'
            web-client:
              - 'web-client/**'

  # Common setup job that always runs
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm install

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  # Auth Service - Test and Build
  auth-service-test:
    runs-on: ubuntu-latest
    needs: [detect-changes, setup]
    if: needs.detect-changes.outputs.auth-service == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Auth Service dependencies
        run: |
          cd auth-service
          npm install

      - name: Run Auth Service Unit Tests with Coverage
        run: |
          node ./node_modules/c8/bin/c8.js --reporter=lcov --reporter=text --report-dir=./coverage node auth-service/test/auth-test.js

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}

  auth-service-build:
    runs-on: ubuntu-latest
    needs: [detect-changes, auth-service-test]
    if: needs.detect-changes.outputs.auth-service == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Auth Service image
        uses: docker/build-push-action@v6
        with:
          context: ./auth-service
          file: auth-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
            ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/auth-service:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/auth-service:buildcache,mode=max

      - name: Verify Auth Service image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/auth-service:latest

