apiVersion: v1
kind: Secret
metadata:
  name: healthconnect-secrets
  namespace: healthconnect
type: Opaque
stringData:
  # JWT Secret (base64 encoded in production)
  JWT_SECRET: "devsecret"

  # Database Passwords (base64 encoded in production)
  DB_PASSWORD: "postgres"

  # For production, use:
  # data:
  #   JWT_SECRET: <base64-encoded-value>
  #   DB_PASSWORD: <base64-encoded-value>

---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: healthconnect
type: Opaque
stringData:
  username: "postgres"
  password: "postgres"
