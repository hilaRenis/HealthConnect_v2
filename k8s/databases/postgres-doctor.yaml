apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: doctor-db-pvc
  namespace: healthconnect
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-db
  namespace: healthconnect
  labels:
    app: doctor-db
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doctor-db
  template:
    metadata:
      labels:
        app: doctor-db
        tier: database
    spec:
      containers:
      - name: postgres
        image: postgres:13
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: POSTGRES_DB
          value: "doctor_service"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: doctor-db-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: doctor-db
  namespace: healthconnect
  labels:
    app: doctor-db
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: doctor-db
