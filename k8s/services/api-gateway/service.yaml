apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: healthconnect
  labels:
    app: api-gateway
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api-gateway
  sessionAffinity: ClientIP
