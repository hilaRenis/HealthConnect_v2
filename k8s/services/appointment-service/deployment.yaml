apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service
  namespace: healthconnect
  labels:
    app: appointment-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appointment-service
  template:
    metadata:
      labels:
        app: appointment-service
        tier: backend
    spec:
      containers:
      - name: appointment-service
        image: gcr.io/PROJECT_ID/appointment-service:latest
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: healthconnect-config
              key: APPOINTMENT_SERVICE_PORT
        - name: DB_HOST
          value: "appointment-db"
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: healthconnect-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: healthconnect-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: healthconnect-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          value: "appointment_service"
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: healthconnect-config
              key: KAFKA_BROKERS
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 5
