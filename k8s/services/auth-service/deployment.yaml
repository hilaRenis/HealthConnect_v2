apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: healthconnect
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      containers:
      - name: auth-service
        image: healthconnect_v2-auth-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: healthconnect-config
              key: AUTH_SERVICE_PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: healthconnect-secrets
              key: JWT_SECRET
        - name: DB_HOST
          value: "auth-db"
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: healthconnect-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: healthconnect-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: healthconnect-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          value: "auth_service"
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: healthconnect-config
              key: KAFKA_BROKERS
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
