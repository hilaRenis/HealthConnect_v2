apiVersion: apps/v1
kind: Deployment
metadata:
  name: pharmacy-service
  namespace: healthconnect
  labels:
    app: pharmacy-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pharmacy-service
  template:
    metadata:
      labels:
        app: pharmacy-service
        tier: backend
    spec:
      containers:
      - name: pharmacy-service
        image: gcr.io/PROJECT_ID/pharmacy-service:latest
        ports:
        - containerPort: 3005
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: healthconnect-config
              key: PHARMACY_SERVICE_PORT
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: healthconnect-config
              key: KAFKA_BROKERS
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 10
          periodSeconds: 5
